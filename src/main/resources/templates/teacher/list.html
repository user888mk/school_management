<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Teachers!</title>
</head>

<body style="margin: 13px; padding: 3px">
<h1>Teachers list</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">first_name</th>
        <th scope="col">last_name</th>
        <th scope="col">languages</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="teacher:${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.firstName}"></td>
        <td th:text="${teacher.lastName}"></td>
        <td th:text="${teacher.languages}"></td>

        <td><a th:href="@{teachers/delete(id=${teacher.id})}" class="btn btn-warning">DELETE </a>
        <td><a th:href="@{teachers/edit(id=${teacher.id})}" class="btn btn-light">EDIT </a>
    </tr>
    </tbody>
</table>

<form th:action="@{teachers/create}" method="post">
    <h1>Add new Teacher</h1>

    <div class="form-group">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" name="firstName" id="firstName">
    </div>

    <div class="form-group">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" name="lastName" id="lastName">
    </div>

    <div class="form-group">
        <label for="languages" class="form-label">Language list</label>
        <select class="form-control" name="languages" id="languages" multiple>
            <option th:each="language : ${languages}" th:text="${language}" th:value="${language}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>

    <title>Teachers!</title>

<body>
<h1>
    Teachers list</h1>
<!--</br>-->
<!--</br>-->

<table class="table">
    <thead>
    <tr>

        <th scope="col">id</th>
        <th scope="col">first_name</th>
        <th scope="col">last_name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="teacher:${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.firstName}"></td>
        <td th:text="${teacher.lastName}"></td>

        <td><a th:href="@{teachers/delete(id=${teacher.id})}" class="btn btn-warning">DELETE </a>
        <td><a th:href="@{/edit(id=${teacher.id})}" class="btn btn-light">EDIT </a>
    </tr>
    </tbody>
</table>

<form th:action="@{teachers/create}" method="post">

    <h1>Add new Teacher</h1>
    <div class="form-group">
        <label for="id" class="form-label">id</label>
        <input type="number" class="form-control" name="ide" id="id">
    </div>

    <div class="form-group">
        <label for="firstName" class="form-label">first name</label>
        <input type="text" class="form-control" name="firstName" id="firstName">
    </div>

    <div class="form-group">
        <label for="lastName" class="form-label">last name</label>
        <input type="text" class="form-control" name="lastName" id="lastName">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
